<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180" width="320" height="140">
  <defs>
    <linearGradient id="bcGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#335fe0"/>
      <stop offset="100%" stop-color="#1c336f"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Wrap all content and shift it to center -->
  <g transform="translate(60,20)">
    <!-- Background Circle -->
    <circle cx="70" cy="70" r="60" fill="url(#bcGradient)" filter="url(#shadow)"/>

    <!-- Contact Icon (Head + Shoulders) -->
    <circle cx="70" cy="50" r="16" fill="white"/>
    <path d="M46 80c0-10 8-18 24-18s24 8 24 18v6H46v-6z" fill="white"/>

    <!-- Phone Handset -->
    <path d="M34 96
             c0 4 3 7 6 9
             c7 4 15 6 23 6h14
             c8 0 16-2 23-6
             c3-2 6-5 6-9
             c0-3-1-5-3-7
             c-2-2-5-2-7-1l-4 2
             c-4 2-7 3-11 3H59
             c-4 0-7-1-11-3l-4-2
             c-2-1-5-1-7 1
             c-2 2-3 4-3 7z"
          fill="rgb(0 117 255)"/>

    <!-- Brand Wordmark -->
    <text x="170" y="65" font-family="Segoe UI, sans-serif" font-weight="800"
          font-size="44" fill="#1c336f" letter-spacing="1">
      1-800-
    </text>
    <text x="150" y="110" font-family="Segoe UI, sans-serif" font-weight="800"
          font-size="32" fill="url(#bcGradient)" letter-spacing="1">
      BackupCall
    </text>

    <!-- Tagline -->
    <text x="150" y="135" font-family="Segoe UI, sans-serif" font-weight="400"
          font-size="16" fill="#4b5563" letter-spacing="0.5">
      Backup • Dial • Connect
    </text>
  </g>
</svg>
