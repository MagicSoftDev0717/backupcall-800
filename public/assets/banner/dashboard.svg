<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 140" width="480" height="140">
  <defs>
    <linearGradient id="bcGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#335fe0"/>
      <stop offset="100%" stop-color="#1c336f"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Emblem Background -->
  <circle cx="70" cy="70" r="60" fill="url(#bcGradient)" filter="url(#shadow)"/>

  <!-- Contact Icon Silhouette -->
  <circle cx="70" cy="55" r="14" fill="white"/>
  <path d="M48 90c0-11 8-20 22-20s22 9 22 20v6H48v-6z" fill="white"/>

  <!-- Phone Handset -->
  <path d="M92 100c6-5 11-3 14 1l4 4c2 2 2 6 0 9l-3 3c-8 8-25 2-40-13s-21-32-13-40l3-3c3-2 7-2 9 0l4 4c4 4 6 9 1 14l-3 4c-2 3-1 6 2 9l6 6c3 3 6 4 9 2l4-3z"
        fill="black"/>

  <!-- Brand Wordmark -->
  <text x="170" y="65" font-family="Segoe UI, sans-serif" font-weight="800"
        font-size="44" fill="#1c336f" letter-spacing="1">
    1-800-
  </text>
  <text x="150" y="110" font-family="Segoe UI, sans-serif" font-weight="800"
        font-size="34" fill="url(#bcGradient)" letter-spacing="1">
    BackupCall
  </text>

  <!-- Tagline -->
  <text x="150" y="135" font-family="Segoe UI, sans-serif" font-weight="400"
        font-size="18" fill="#4b5563" letter-spacing="0.5">
    Backup • Dial • Connect
  </text>
</svg>
